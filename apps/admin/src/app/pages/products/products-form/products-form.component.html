<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editmode ? 'Edit Product' : 'Add Product'"
    subheader="You can add or edit products here"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="editmode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (onClick)="onSubmitProduct()"
              type="submit"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancle"
              icon="pi pi-arrow-circle-left"
              (click)="onCancelProduct()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
                <label for="name">Name</label>
                <input id="name" type="text" formControlName="name" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                <small *ngIf="productForm?.['name']?.invalid && isSubmitted" class="p-error"
                >Name is required</small
              >
            </div>
            <div class="field col">
                <label for="brand">Brand</label>
                <input id="brand" type="text" formControlName="brand" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                <small *ngIf="productForm?.['brand']?.invalid && isSubmitted" class="p-error"
                >Brand is required</small
              >
            </div>
            <div class="field col">
              <label for="price">Price</label><br />
              <p-inputNumber styleClass="w-full" formControlName="price" mode="decimal" [useGrouping]="false" class="text-base text-color appearance-none outline-none w-full">
              </p-inputNumber>
              <small *ngIf="productForm?.['price']?.invalid && isSubmitted" class="p-error"
                >Price is required</small
              >
            </div>
          </div>
          <div class="formgrid grid">
            <div class="field col">
              <label for="countInStock">countInStock</label><br />
              <p-inputNumber styleClass="w-full" formControlName="countInStock" mode="decimal" [useGrouping]="false" class="text-base text-color surface-overlay w-full">
              </p-inputNumber>
              <small *ngIf="productForm?.['countInStock']?.invalid && isSubmitted" class="p-error"
                >Count in stock is required</small
              >
            </div>
            <div class="field col">
              <label for="category">category</label><br />
              <p-dropdown
                [options]="catagories"
                formControlName="category"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Category"
                class="text-base text-color surface-overlay w-full"
                styleClass="w-full"
              ></p-dropdown>

              <small *ngIf="productForm?.['category']?.invalid && isSubmitted" class="p-error"
                >Category is required</small
              >
            </div>
            <div class="field col">
              <label for="isFeatured">Is Featured</label><br />
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
            </div>
            <div class="field col-12">
              <label for="description">Description</label><br />
              <textarea
                pInputTextarea
                formControlName="description"
                [rows]="7"
                [cols]="30"
                class="w-full"
              ></textarea>
              <small *ngIf="productForm?.['description']?.invalid && isSubmitted" class="p-error"
                >Description is required</small
              >
            </div>
            <div class="field col-12">
              <label for="richDescription">Product Details</label><br />
              <p-editor formControlName="richDescription" [style]="{ height: '320px' }"></p-editor>
            </div>
            <div class="field col-12">
              <label for="name">Main Image</label>
              <input
                type="file"
                class="p-inputtext"
                accept="image/*"
                (change)="onImageUpload($event)"
              />
              <small *ngIf="productForm?.['image']?.invalid && isSubmitted" class="p-error"
                >Image is required</small
              >
              <div class="col-2 mt-2 pl-0">
                <img style="width: 100%" [src]="imageDisplay" alt="" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
