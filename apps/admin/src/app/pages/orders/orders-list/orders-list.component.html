<p-toast position="top-right"></p-toast>
<div class="admin-page" >
  <p-card header="Orders" subheader="{{ orders.length > 0 ? 'List of All Orders' : 'No Orders Available'}}">
    <div class="grid" *ngIf="orders.length > 0">
      <div class="col-12">
        <p-table [value]="orders" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
              <tr>
                  <!-- <th pSortableColumn="name">User<p-sortIcon field="user"></p-sortIcon></th> -->
                  <th  pSortableColumn="totalPrice">Total Price<p-sortIcon field="totalPrice"></p-sortIcon></th>
                  <th  pSortableColumn="dateOrdered">Date Ordered<p-sortIcon field="dateOrdered"></p-sortIcon></th>
                  <th  pSortableColumn="status">Status<p-sortIcon field="status"></p-sortIcon></th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-orders>
              <tr>
                  <!-- <td>{{orders?.user?.name}}</td> -->
                  <td>{{orders.totalPrice}}</td>
                  <td>{{orders.dateOrdered | date: 'short'}}</td>
                  <td>
                    <p-tag
                    [value]="orderStatus[orders.status].label"
                    [severity]="orderStatus[orders.status].color"
                  ></p-tag></td>
                  <td>
                    <p-button
                      (click)="deleteOrder(orders.id)"
                      styleClass="p-button-danger mr-2"
                      icon="pi pi-trash"
                    ></p-button>
                    <p-button
                      (click)="showOrder(orders.id)"
                      styleClass="p-button-success"
                      icon="pi pi-eye"
                    ></p-button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
