<p-toast position="top-right"></p-toast>
<div class="admin-page" >
  <p-card header="Categories" subheader="{{ categories.length > 0 ? 'List of All categories' : 'No categories Available'}}">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
             label="New"
             icon="pi pi-plus"
             styleClass="p-button-success"
             routerLink="form"
             ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid" *ngIf="categories.length > 0">
      <div class="col-12">
        <p-table [value]="categories" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
              <tr>
                  <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                  <th>Icon</th>
                  <th>Color</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-categories>
              <tr>
                  <td>{{categories.name}}</td>
                  <td><i style="font-size: 2rem;" class="pi" [ngClass]="'pi-' + categories.icon"></i></td>
                  <td>
                    <i
                    class="pi pi-circle-on"
                    style="font-size: 2rem"
                    [ngStyle]="{ color: categories.color }"
                    ></i>
                  </td>
                  <td>
                    <p-button
                      (click)="deleteCategory(categories.id)"
                      styleClass="p-button-danger mr-2"
                      icon="pi pi-trash"
                    ></p-button>
                    <p-button
                      (click)="updateCategory(categories.id)"
                      styleClass="p-button-success"
                      icon="pi pi-pencil"
                    ></p-button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
