<p-toast position="top-right"></p-toast>
<div class="admin-page" >
  <p-card header="Products" subheader="{{ products.length > 0 ? 'List of All Products' : 'No Products Available'}}">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
             label="New"
             icon="pi pi-plus"
             styleClass="p-button-success"
             routerLink="form"
             ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid" *ngIf="products.length > 0">
      <div class="col-12">
        <p-table [paginator]="true" [rows]="2" [value]="products" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
              <tr>
                  <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                  <th>Image</th>
                  <th pSortableColumn="price">Price<p-sortIcon field="price"></p-sortIcon></th>
                  <th pSortableColumn="stock">Stock<p-sortIcon field="stock"></p-sortIcon></th>
                  <th pSortableColumn="category">Category<p-sortIcon field="category"></p-sortIcon></th>
                  <th pSortableColumn="created">Created At<p-sortIcon field="created"></p-sortIcon></th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-products>
              <tr>
                  <td>{{products.name}}</td>
                  <td><img [src]="products.image" style="width: 100px" alt="" /></td>
                  <td>{{products.price}}</td>
                  <td>{{products.countInStock}}</td>
                  <td>{{products.category.name}}</td>
                  <td>{{products.dateCreated | date: 'short'}}</td>
                  <td>
                    <p-button
                      (click)="deleteProduct(products.id)"
                      styleClass="p-button-danger mr-2"
                      icon="pi pi-trash"
                    ></p-button>
                    <p-button
                      (click)="updateProduct(products.id)"
                      styleClass="p-button-success"
                      icon="pi pi-pencil"
                    ></p-button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
