<p-toast position="top-right"></p-toast>
<div class="admin-page" >
  <p-card [header]="editMode ? 'Edit Categories' : 'Add Categories'" subheader="You can Add or Edit Category Here">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
             [label]="editMode ? 'Update' : 'Create'"
             icon="pi pi-plus"
             styleClass="p-button-primary mr-2"
             (onClick)="onSubmitCategoryForm()"
             ></p-button>
             <p-button
             label="Cancel"
             icon="pi pi-arrow-circle-left"
             styleClass="p-button-secondary"
             (onClick)="onCancel()"
             ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="categoryForm">
          <div class="formgrid grid">
            <div class="field col">
                <label for="name">Name</label>
                <input id="name" type="text" formControlName="name" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                <small class="p-error" *ngIf="name?.touched && name?.invalid && name?.errors?.['required']">Name is required</small>
            </div>
            <div class="field col">
                <label for="icon">Icon</label>
                <input id="icon" type="text" formControlName="icon" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                <small class="p-error" *ngIf="icon?.touched && icon?.invalid && icon?.errors?.['required']">Icon is required</small>

            </div>
            <div class="field col">
              <label for="colco">Color</label><br>
              <p-colorPicker formControlName="color"></p-colorPicker>
            </div>
        </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
